name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: mercadoanalytics
  REGION: us-central1
  ML_CLIENT_ID: ${{ secrets.ML_CLIENT_ID }}
  ML_CLIENT_SECRET: ${{ secrets.ML_CLIENT_SECRET }}
  ML_REDIRECT_URI: ${{ secrets.ML_REDIRECT_URI }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            VITE_ML_CLIENT_ID=${{ env.ML_CLIENT_ID }}
            VITE_ML_CLIENT_SECRET=${{ env.ML_CLIENT_SECRET }}
            VITE_ML_REDIRECT_URI=${{ env.ML_REDIRECT_URI }}
          flags: --port=8080 --allow-unauthenticated --timeout=300s

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}